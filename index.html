<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Colector Clone</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>

<body>
    <div class="container main">
            <div class="row title">
                    <div class="col-md-6">
                        <h1>
                            Coin Colector! 
                        </h1>
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis odio iste vel sed quae obcaecati odit similique quam quod soluta. Aperiam, quod molestias! Rem, quos. Temporibus suscipit nobis aut non.
                        </p>
                    </div>
                    <div class="col-md-6">
                        </div>
                </div>
        <div class="row header">
            <div class="col-md-6">
                <h1>
                    Random number: <span class="" id="ranNum"></span>
                </h1>
                <h1>
                    Current score: <span class="" id="score"></span>
                </h1>
            </div>
            <div class="col-md-6">
                    <h1>
                        Your wins: <span class="" id="wins"></span>
                    </h1>
                    <h1>
                        Your losses: <span class="" id="losses"></span>
                    </h1>
                </div>
        </div>
        <div class="row content">
            <div class="col-md-3">
                <img src="coin_1.png" id="pg1">
            </div>
            <div class="col-md-3">
                <img src="coin_2.png" id="pg2" alt="">
            </div>
            <div class="col-md-3">
                    <img src="coin_3.png" id="pg3" alt="">
                </div>
                <div class="col-md-3">
                        <img src="coin_4.png" id="pg4" alt="">
                    </div>
        </div>
    </div>

</body>

<style>
.title { 
    background-color: white;

}
.header { 
    background-color: #F1F3F4;
    border-radius: 30px;
    text-align: center;
    padding: 20px;
}

h1 { 
    font-size: 24px;
}

.main {
    margin: 10% auto;
    width: 60%;
    padding: 20px 20px;
    border-radius: 30px;
}

.content { 
    padding: 20px;
    text-align: center;
}
</style>


<script>

    var score = 0;
    var wins = 0;
    var losses = 0;
    var ranNum = 0;

    ranNum = Math.floor(Math.random() * 50 + 50);

    function updateHTML() {
        $("#score").html(score);
        $("#wins").html(wins);
        $("#losses").html(losses);
        $("#ranNum").html(ranNum);
    }

    function restartGame() {
        ranNum = Math.floor(Math.random() * 50 + 50);
        score = 0;
    }

    function gLogic() {
        for (var a = 0; a < ranNum; a++) {
            if (ranNum === score) {
                wins++;
                restartGame();

            } else if (score > ranNum) {
                losses++;
                restartGame();

            } else if (score !== ranNum) {
            }
        }
    }


    function gameStart() {
        $("#pg1").on("click", function () {
            score += 10;

        })
        $("#pg2").on("click", function () {
            score += 5;

        })
        $("#pg3").on("click", function () {
            score += 3;

        })
        $("#pg4").on("click", function () {
            score += 8;

        })

        $("img").on("click", function () {
            gLogic();
            updateHTML();
        })
    }
    gameStart();



</script>

</html>
